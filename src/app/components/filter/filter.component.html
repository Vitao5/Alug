<div class="d-flex align-items-center mx-lg-5"> 
  <div class="p-4 m-lg-5 row col-12 col-lg-5 col-xl-4 col-xxl-8 filter">
    <div class="col-12 col-lg-12 bg-primary">
      <h3 class="text-center bg-primary">Filtro de busca</h3>
    </div>
    <div class="d-flex flex-lg-row flex-column-reverse">
      <div class="col-lg-12 col-12">
        <form class="row" autocomplete="off">
          <div class="d-flex justify-content-between pt-4">
            <label>
              <input type="radio" class="radio" name="example" />
             Compra
            </label>
            <label>
              <input type="radio" class="radio" name="example" />
             Aluguel
            </label>
            <label>
              <input type="radio" class="radio" name="example" />
              Todos
            </label>
          </div>
          <div class="col-12 col-lg-12 mb-3">
            <label class="">Cidade</label>
            <select class="chevron-down form-control">
              <option disabled selected hidden value="undefined">
                Selecione
              </option>
            </select>
          </div>
          <div class="col-12 col-lg-12">
            <label class="">Tipo de Propriedade</label>
            <select class="chevron-down form-control">
              <option disabled selected hidden value="undefined">
                Selecione
              </option>
            </select>
          </div>
          <div class="col-12 col-lg-12 my-3">
            <label class="">Quartos</label>
            <select class="chevron-down form-control">
              <option disabled selected hidden value="undefined">
                Selecione
              </option>
            </select>
          </div>
          <div class="col-12 col-lg-12 d-flex">
            <div class="col-lg-6">
              <label class="">Banheiros</label>
              <select class="chevron-down form-control">
                <option disabled selected hidden value="undefined">Selecione</option>
              </select>
            </div>
            <div class="col-lg-6 ps-3">
              <label class="">Garagem</label>
              <select class="chevron-down form-control">
                <option disabled selected hidden value="undefined">Selecione</option>
              </select>
            </div>
          </div>
          <div class="col-lg-12 mt-3">
            <p class="text-center">{{value | currency:'BRL'}}</p>
            <div class="d-flex justify-content-between">
              <p>R$ 600.00</p>
              <p>R$ 200,000</p>
            </div>
            <ngx-slider [(value)]="value" [options]="options"></ngx-slider>
          </div>
          <div class="col-lg-12 d-flex justify-content-between">
            <button class="btn col-lg-5 btn-filter mt-4 mb-1 " type="button">
              Limpar
            </button>
            <button class=" btn col-lg-6 btn-filter mt-4 mb-1" type="button">
              Filtrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
